version: 2.1
orbs:
    katalonstudio: katalon/katalonstudio@29.0.0

environment:
  KATALON_API_KEY: $KATALON_API_KEY
workflows:
  build:
    jobs:
        - katalonstudio/katjob:
                version: "latest"
                katalon_api_key: KATALON_API_KEY
                katalon_param: '-browserType="Chrome" -retry=1 -statusDelay=15 -testSuitePath="Test Suites/TS_RegressionTest"'
