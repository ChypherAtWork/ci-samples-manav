version: 2.1
orbs:
    katalonstudio: katalon/katalonstudio@16.0.0
environment:
  API_KEY: $API_KEY
workflows:
  build:
    jobs:
        - katalonstudio/katjob:
                version: "latest"
                katalon_command: '-browserType="Chrome" -retry=2 -statusDelay=16 -testSuitePath="Test Suites/TS_RegressionTest"'
